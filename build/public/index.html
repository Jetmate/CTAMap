<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1"><meta name="author" content="Anton Outkine"><meta name="description" content="An easy way to visualize the CTA."><meta name="keywords" content="CTA, map, Chicago, public transit, l-train, bus"><title>My CTA Map</title><link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous"><link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css"><link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet"><link rel="stylesheet" href="site.css"></head><body><div class="content"><br><br><br><br><br><br><br><br><br><form class="pure-form" action="/map.html" method="get"><fieldset><div class="pure-g img-choice"><div class="choice pure-u-1 pure-u-sm-1-2"><input id="option-1" type="radio" name="type" value="train"><label class="pure-radio" for="option-1"><img src="/media/metro.svg"></label></div><br><div class="choice pure-u-1 pure-u-sm-1-2"><input id="option-2" type="radio" name="type" value="bus"><label class="pure-radio" for="option-2"><img src="/media/bus.svg"></label></div></div><br><br><br><br><br><br><div class="pure-g"><div class="pure-u-11-24"><p>Route Name</p><select class="pure-input-1-2" id="rt-name" name="rt"></select></div><div class="pure-u-2-24"><p class="divider">OR</p></div><div class="pure-u-11-24"><p>Route Number</p><select class="pure-input-1-2" id="rt-number" name="rt-number"></select></div></div><br><button class="pure-button">Submit</button></fieldset></form><br><br><br><br><br><br><br><br><br><br><br><br></div><footer><br><div>Icons made by <a href="http://www.freepik.com" title=  "Freepik">Freepik</a> from <a href="http://www.flaticon.com" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div><br></footer><script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6-Qin1DkWx51bBrb" crossorigin="anonymous"></script><script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.1/socket.io.js"></script><script src="index.js"></script></body></html>
